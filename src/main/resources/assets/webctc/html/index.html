  <style>
      html,
      body {
          background-color: darkslategray;
          height: 100%;
          margin: 0;
          position: relative;
      }

      #loader,
      #loader:after {
          border-radius: 50%;
          width: 5em;
          height: 5em;
      }

      #loader {
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          margin: auto;
          position: absolute;
          border-top: 0.5em solid rgba(255, 255, 255, 0.2);
          border-right: 0.5em solid rgba(255, 255, 255, 0.2);
          border-bottom: 0.5em solid rgba(255, 255, 255, 0.2);
          border-left: 0.5em solid #ffffff;
          animation: load 1.1s infinite ease;
      }

      @keyframes load {
          0% {
              transform: rotate(90deg);
          }
          100% {
              transform: rotate(450deg);
          }
      }

      #header {
          background-color: #3D3D3D;
          position: absolute;
          overflow: visible;
          width: 100%;
          height: 80px;
      }

      #logo {
          position: absolute;
          width: 217px;
          height: 62px;
          left: 9px;
          top: 9px;
          overflow: visible;
      }

      #base {
          fill: white;
      }

      .base {
          overflow: visible;
          position: absolute;
          width: 217px;
          height: 62px;
          left: 0px;
          top: 0px;
          transform: matrix(1, 0, 0, 1, 0, 0);
      }

      #text {
          fill: darkslategray;
      }

      .text {
          overflow: visible;
          position: absolute;
          width: 190.057px;
          height: 51px;
          left: 13.472px;
          top: 5.5px;
          transform: matrix(1, 0, 0, 1, 0, 0);
      }

      #svg {
          visibility: hidden;
          height: calc(100% - 80px);
          width: 100%;
          position: absolute;
          left: 0px;
          top: 80px;
      }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let svg = document.getElementById('svg');
      try {
        await updateRail(svg, true)
      } catch (e) {
        alert("Error!"
          + "\n" + e);
        return;
      }

      let timer;
      let startTimer = () => timer = setInterval(() => updateRail(svg, false), 1000);
      let stopTimer = () => clearInterval(timer)
      const _sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      window.onresize = async () => {
        document.getElementById('loader').style.display = "block";
        svg.style.visibility = "hidden"
        stopTimer()
        await _sleep(1000);
        svg.innerHTML = "";
        await updateRail(svg, true);
        startTimer()
        svg.style.visibility = "visible"
        document.getElementById('loader').style.display = "none";
      }
      startTimer();
      await _sleep(1000);
      document.getElementById('loader').style.display = "none";
      svg.style.visibility = "visible"
      setupViewBoxEvents(svg)
      setupViewBoxEventsSP(svg)
    });
  </script>
